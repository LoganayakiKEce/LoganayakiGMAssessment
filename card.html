<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap">
</head>
<body>
    <img src="images/topleftdark.png" class="wizardlogo">
<div class="entire">
    <div class="card">
        <img src="Images/Rectangle 50.png" class="image">
     </div>
    <div  class="container">
        <div class="inner-container"></div>
            <img class="icon" src="images/red_logo.png">
          <img src="images/students/student-1.jpg" class="harry-img"> 
          <div class="name" >Harry Potter</div>
          <div class="items species">Species</div>
          <div class="items gender">Gender</div>
          <div class="items house">House</div>
          <div class="items DOB">DOB</div>
          <div class="items ancestry">Ancestry</div>
          <div class="items eye">Eye color</div>
          <div class="items haircolor">Hair color</div>
          <div class="items wand">Wand</div>
          <div class="items patronus">Patronus</div>
          <div class="items species-r">Human</div>
          <div class="items gender-r">Male</div>
          <div class="items house-r">Gryffinder</div>
          <div class="items DOB-r">31-07-1998</div>
          <div class="items ancestry-r">Half Blood</div>
          <div class="items eye-r">Green</div>
          <div class="items haircolor-r">Black</div>
          <div class="items wand-r">Holly Phoenix Feather</div>
          <div class="items patronus-r">Stag</div>
        
    </div>
</div>
</body>
</html>
