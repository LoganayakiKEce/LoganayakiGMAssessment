<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wizard</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
        <div class="topleft">
            <img src="images/topleft.png">
        </div>
    <div class="container">
        <div class="login">
            LogIn
        </div>
        <div>
          <form method="get" action="student.html" onsubmit="return validation();">
            <div class="input_wrap">
                <div class="input_field">
                    <input type="text" class="input" id="input_user" placeholder="Your Username">
                </div>
            </div>
            <div class="input_wrap">
                <div class="input_field">
                    <input type="password" class="input" id="input_password" placeholder="Your Password">
                </div>
            </div>
            <button id="btn">Login</button>
            <div>
                <p id="error-msg"></p>
            </div>
        </form>
    </div>
    <script src="./api.json"></script>
    <script src="./login.js"></script>
</body>
</html>
