<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wizard</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
        <div class="topleft">
            <img src="images/topleft.png">
        </div>
    <div class="container">
        <div class="login">
            LogIn
        </div>
        <div>
          <form method="get" action="student.html" onsubmit="return validation();">
            <div class="input_wrap">
                <div class="input_field">
                    <input type="email" class="input" id="input_email" placeholder="Your Email">
                </div>
            </div>
            <div class="input_wrap">
                <div class="input_field">
                    <input type="password" class="input" id="input_password" placeholder="Your Password">
                </div>
            </div>
            <div class="input_wrap">
                <span class="error_msg">Invalid Crendential</span>
                <input type="submit" id="btn" class="btn disabled" value="Login" disabled="true">
            </div>
        </form>
    </div>
</body>
</html>
